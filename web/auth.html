<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" type="text/css" href="css/auth.css" >
    <script src="http://code.jquery.com/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <form action="javascript:void(null);" onsubmit="authAjax()" id="form1" method="post">
        <div id="auth_box">
            <div class="error">
                <span id="error_msg1"></span>
            </div>
            <div class="pole">
                <label>E-mail:</label>
                <input type="email" id="e-mail" required>
            </div>
            <div class="pole">
                <label>Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <div class="sub">
                <input type="submit" value="Войти">
            </div>
            <div class="lab_reg">
                <label id="click_reg" class="reg">Регистрация</label>
            </div>
        </div>
    </form>
    <form action="javascript:void(null);" onsubmit="regAjax()" id="form2" method="post">
        <div id="reg_box">
            <div class="error">
                <span id="error_msg2"></span>
            </div>
            <div class="pole">
                <label>ФИО:</label>
                <input type="text" id="fio"required>
            </div>
            <div class="pole">
                <label>E-mail:</label>
                <input type="email"  id="r_e-mail" required>
            </div>
            <div class="pole">
                <label>Пароль:</label>
                <input type="password" id="password1" required>
            </div>
            <div class="pole">
                <label>Подтверждние пароля:</label>
                <input type="password" id="password2" required>
            </div>
            <div class="pole">
                <label>Название направления:</label>
                <input type="text" id="name" required>
            </div>
            <div class="pole">
                <label>Номер группы:</label>
                <input type="text" id="number" required>
            </div>
            <div class="sub">
                <input type="submit" value="Регистрация">
            </div>
            <div class="lab_return">
                <label id="click_return" class="reg">Назад</label>
            </div>
        </div>
    </form>
</body>
</html>
